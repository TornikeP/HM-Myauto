<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <meta Author Tornike Beradze>
    <title>Myauto</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo_container">
                    <img src="src/img/logo.svg">
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row mt_32">
                <div class="col-3">
                    <div class="row">
                        <div class="col-4">
                            <span class="text_grey">
                                მთავარი >
                            </span>
                        </div>
                        <div class="col-3">
                            <span class="text_grey">
                                ძიება >
                            </span>
                        </div>
                        <div class="col-3">
                            <span class="text_orange">
                                იყიდება >
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt_23">
                <div class="col-4">
                    <div class="filter_box">
                         <div class="filter_box_header">
                            <div class="row">
                                <div class="col-4 d_flex justify_content_center active">
                                    <div class="tab_container">
                                        <div class="icon_box">
                                            <img src="src/img/car.svg" alt="car logo">
                                        </div>
                                    </div>                                    
                                </div>
                                <div class="col-4 d_flex justify_content_center bg_gray">
                                    <div class="tab_container">
                                        <div class="icon_box">
                                            <img src="src/img/t.svg" alt="T">
                                      </div>
                                    </div>                                    
                                </div>
                                <div class="col-4 d_flex justify_content_center bg_gray radius_b">
                                    <div class="tab_container">
                                        <div class="icon_box">
                                            <img src="src/img/bike.svg" alt="bike">
                                       </div>
                                    </div>                                
                                </div> 
                            </div>
                         </div>
                         <div class="filter_box_body">
                            <label>გარიგების ტიპი</label>
                            <select class="select" name="deal_type" id="deal_type">
                                <option value="იყიდება">იყიდება</option>
                                <option value="ქირავდება">ქირავდება</option>
                                </select>
                                <label>მწარმოებელი</label>
                            <select class="select" name="producer" id="producer">
                                <option value="ყველა მწარმოებელი">ყველა მწარმოებელი</option>
                                <option value="BMW">BMW</option>
                                <option value="Mercedes-benz">Mercedes-benz</option>
                                <option value="Audi">Audi</option>
                                </select>
                                <label>კატეგორია</label>
                            <select class="select" name="category" id="category">
                                <option value="ყველა კატეგორია">ყველა კატეგორია</option>
                                <option value="სედანი">სედანი</option>
                                <option value="ჯიპი">ჯიპი</option>
                                <option value="კუპე">კუპე</option>
                                </select>
                         </div>
                         <hr>
                         <div class="filter_box_body">
                            <div class="row justify_space_between">
                                <div class="col-2">
                                    ფასი
                                </div>
                                <div class="col-2">
                                    ნიშანი
                                </div>
                            </div>
                         </div>
                         <div class="filter_box_body">
                            <div class="row justify_space_between">
                                <div class="col-5">
                                    <input class="form_control input_text" type="text" placeholder="დან"> 
                                </div>
                                <div>
                                     <p>_</p>
                                </div>
                                <div class="col-5">
                                    <input class="form_control input_text" type="text" placeholder="მდე">
                                </div>
                            </div>
                         </div>
                         <div class="filter_box_footer">
                              <button class="search_button">
                                ძებნა 197,963
                              </button>   
                         </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="car_filter">
                        <div class="row justify_space_between">
                            <div class="col-3">
                                 <p>
                                    176047 განცხადება
                                 </p>
                            </div>
                            <div class="col-4">
                                <div class="row">
                                    <div class="col-6">
                                          <select name="time" id="time">
                                            <option value="ბოლო1 საათი">ბოლო 1 საათი</option>
                                            <option value="ბოლო 3 საათი">ბოლო 3 საათი</option>
                                            <option value="ბოლო 6 საათი">ბოლო 6 საათი</option>
                                            <option value="ბოლო 12 საათი">ბოლო 12 საათი</option>
                                            </select>
                                    </div>
                                    <div class="col-6">
                                          <select name="time" id="time">
                                            <option value="თარიღი კლებადი">თარიღი კლებადი</option>
                                            <option value="თარიღი ზრდადი">თარიღი ზრდადი</option>
                                            <option value="ფასი კლებადი">ფასი კლებადი</option>
                                            <option value="ფასი ზრდადი">ფასი ზრდადი</option>
                                            <option value="გარბენი კლებადი">გარბენი კლებადი</option>
                                            <option value="გარბენი ზრდადი">გარბენი ზრდადი</option>
                                           </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
